port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
# DNS配置（适配国内解析）
dns:
  enable: true
  enhanced-mode: fake-ip
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fallback:
    - 8.8.8.8
# 节点配置（核心，适配你的Tuic节点）
proxies:
  - name: "Tuic-7777"
    type: tuic
    server: 198.46.145.251
    port: 7777
    uuid: 5d6747ae-aaeb-4396-9bcb-769ebe4c9df2
    password: 5d6747ae-aaeb-4396-9bcb-769ebe4c9df2
    alpn:
      - h3
    congestion-control: bbr
    udp-relay-mode: native
    sni: www.bing.com
    allow-insecure: true
# 节点组
proxy-groups:
  - name: "默认节点"
    type: select
    proxies:
      - Tuic-7777
      - DIRECT
# 规则（国内直连，海外走节点）
rules:
  - DOMAIN-SUFFIX,cn,DIRECT
  - DOMAIN-SUFFIX,baidu.com,DIRECT
  - DOMAIN-SUFFIX,aliyun.com,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,默认节点
